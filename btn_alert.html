<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>alert</h1>
    <div class="alert alert-danger alert-dismissible ">
       
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>btn red</strong>
    </div>
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>btn green</strong>
    </div>
    <div class="alert alert-info alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"> </button>
            <strong>btn info</strong>
       
    </div>
<button type="button" class="btn btn-outline-success">btn success</button>
<button class="btn btn-outline-primary">primary</button>
<button class="btn btn-outline-secondary">secondary</button>
<button type="button" class="btn btn-outline-dark">dark</button>
<button type="button" class="btn btn-outline-light">light</button>
<button type="button" class="btn btn-link">link</button>

<div class="d-grid gap-3 mt-3">
    <h1>full width</h1>
    <button class="btn btn-outline-primary btn-block">ful width btn</button>
    <button class="btn btn-outline-success">ful width btn</button>
    <button class="btn btn-outline-warning btn-block">ful width btn</button>
    <button class="btn btn-outline-danger">btn</button>
</div>
<div class="btn-group-vertical mt-3">
    <h1>vertical</h1>
    <button type="button" class="btn btn-outline-dark">apple</button>
    <button type="button" class="btn btn-outline-secondary">mango</button>
    <button type="button" class="btn btn-outline-primary">asus</button>

</div>
<h1>group+dropdown</h1>
<div class="btn-group mt-3">

    <button type="button" class="btn btn-outline-dark">apple</button>
    <button type="button" class="btn btn-outline-secondary">mango</button>
    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">asus</button>
    <div class="dropdown-menu">
        <a class="droupdown-item btn btn-outline-danger" href="#">TUF</a>
        <a class="droupdown-item btn btn-outline-primary" href="#">ASUS</a>

    </div>
</div>

</body>
</html>
